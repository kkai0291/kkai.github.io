<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KKAI - Official Website</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #letter {
            margin-top: 30px;
            font-size: 24px;
            color: #00f;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to KKAI!</h1>
    <p>Please verify by guessing the password:</p>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <div id="letter">
        <h2>Open</h2>
        <p>KKAI THE BEST!!</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === "kkai") {
                document.getElementById('letter').style.display = 'block';
            } else {
                alert("Wrong password! Try again!");
            }
        }
    </script>

</body>
</html>
